{% extends 'index.html' %}



{% block content %}
<div class="container" style="margin-top: 30px;">
    <div class="product-minimal">
        <div class="product-showcase">
            <h2 class="title" style="padding:20px 10px;">Pending Delivery's</h2>
            <div class="showcase-wrapper has-scrollbar">
                <div class="showcase-container">
                    {% for i in user %}
                    <div class="showcase" style="padding: 20px 10px;">

                        <a href="#" class="showcase-img-box">
                            <img src="{{i.product.url}}" alt="" width="70" class="showcase-img">
                        </a>

                        <div class="showcase-content">

                            <a href="#">
                                <h4 class="showcase-title" style="white-space: wrap;">{{i.product.product_details}}</h4>
                            </a>

                            <a href="#" class="showcase-category">{{i.product.product_name}}</a>

                            <div class="price-box">
                                <p class="price">â‚¹{{i.product.price}}</p>
                            </div>
                            <a href="#">
                                <h4 class="showcase-title" style="white-space: wrap;">status:{{i.status}}</h4>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="showcase-category">{{i.user.username}}</a>
                            <a href="#" class="showcase-category">{{i.user.phone}}</a>
                        </div>
                        <div>
                            <a href="/rooturl/Success/{{i.id}}/" class="banner-btn">
                                Success
                            </a>
                            <a href="/rooturl/ConfirmCancelOrder/{{i.id}}/" class="banner-btn">
                                Cancel Order
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
