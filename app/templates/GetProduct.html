{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="product-container">
    <div class="container">

        <div class="sidebar  has-scrollbar" data-mobile-menu>
          <div class="sidebar-category">
            <h3>Brands</h3>
            {% for i in product_name %}
                <button type="submit" style="font-size:medium;font-weight:bold;">
                  {{i}}
                </button>
            {% endfor %}

            <h3>Type</h3>
            {% for i in Type %}
                <button type="submit" style="font-size:medium;font-weight:bold;">
                  {{i}}
                </button>
            {% endfor %}
          </div>
        </div>
        <div class="product-box">
            <div class="product-main">

                <div class="product-grid">
                    {% for i in data %}
                    <div class="showcase">

                        <div class="showcase-banner">

                            <img src="{{i.url}}" alt=""  class="product-img default" width="120" height="200">

                            <div class="showcase-actions">

                                <a href="/rooturl/addCart/{{i.id}}" class="btn-action">
                                <ion-icon name="heart-outline"></ion-icon>
                                </a>

                                <a href="{% url 'ViewProduct' i.id %}" class="btn-action">
                                <ion-icon name="eye-outline"></ion-icon>
                                </a>

                                <a class="btn-action">
                                <ion-icon name="repeat-outline"></ion-icon>
                                </a>

                                <a class="btn-action">
                                <ion-icon name="bag-add-outline"></ion-icon>
                                </a>

                            </div>

                            <div class="showcase-content">

                                <a href="#" class="showcase-category">{{i.product_name}}</a>
            

                                <a href="#">
                                    <h3 class="showcase-title" style="white-space:wrap;">{{i.product_details}}</h3>
                                </a>

                                <div class="price-box">
                                    <p class="price">{{i.quantity}}</p>
                                    <p class="price">â‚¹{{i.price}}</p>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
