{% load static %}
{% load crispy_forms_tags %}
<title>Nammakadai -eCommerce</title>
<link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.ico' %}" type="image/x-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .banner-btn{
        background-color:black;
        padding:10px 40px;
        border-radius:8px;
        color:white;
        font-size:large;
        font-weight:bold;
        text-transform: capitalize;
        text-decoration: none;
    }
    .banner-btn:hover{
        background-color:darkgray;
        transition: ease 0.8s all;
        color: black;
        border-color: darkgrey;
    }
</style>

{% if messages %}
    {% for i in messages %}
      <span style="font-size:medium;font-weight: bold;color:cadetblue;text-align:center;">
        {{i}}
      </span>
    {% endfor %}
{% endif %}

{% block content %}
    
    <div class="container mt-5">
        
        <h4>
            Welcome to NammaKadai Login Page. Please login here :)
        </h4>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mt-5">
            {{form|crispy}}
            <input type="submit" value="Login" class="banner-btn" style="border:none;">
            <a href="{% url 'Home' %}" class="banner-btn" style="text-decoration:none;">
                Back to Home Page
            </a>
        </div>
    </form>
    </div>
{% endblock %}
